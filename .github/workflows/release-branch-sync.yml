name: TESTING - Sync content release branches

run-name: ðŸš€ ${{ github.actor }} is syncing ${{ github.event.inputs.product }} release branches

on: 
  workflow_dispatch:
    inputs:
      product:
        required: true
        default: 'vault'
        description: >-
          Product slug (e.g., vault, hcp)

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      branchList: ${{ steps.generate-matrix.outputs.branchList }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate branch list
        id: generate-matrix
        run: |
          echo $(git branch --list ${{ github.event.inputs.product }}/*)
          echo "branchList=[vault/test, vault/202513]" >> $GITHUB_OUTPUT
  usematrix:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        branch-name: ${{ fromJson(needs.build.outputs.branchList) }}
    steps:
      - name: Dynamic matrix job
        run: |
          echo "Running job with input ${{ matrix.branch-name }}"