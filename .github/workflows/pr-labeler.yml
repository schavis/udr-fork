# Apply a product label based on the content files modified in the pull request
# and configuration details in .github/labeler.yml.
#
# For more information, see: https://github.com/actions/labeler

name: üè∑Ô∏è Label content PRs

on:
  pull_request:
    types: [opened, synchronize, reopened] # Trigger on these events

jobs:

  label-the-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true