# Add comments to Vault PRs with a reminder about release branches
# github.base_ref (target)
# github.head_ref (source)

name: Process Vault PR
run-name: ðŸš€ Processing Vault PR

on: [pull_request_target]

env:

  pub_comment: |
    ## Publication expectations
    
    Content changes publish 

jobs:

  add-pub-comment:
    name: Add release comment
    runs-on: ubuntu-latest
    steps:
      - name: Initial comment on PR
        uses: marocchino/sticky-pull-request-comment@52423e01640425a022ef5fd42c6fb5f633a02728 # v2.9.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          header: Publication notice
          message: ${{ env.pub_comment }}

  update-pub-comment:
    name: Update with pb
    runs-on: ubuntu-latest
    steps:
      - name: PR publishes immediately
        if: ${{ github.base_ref }} == "main"
        uses: marocchino/sticky-pull-request-comment@52423e01640425a022ef5fd42c6fb5f633a02728 # v2.9.1
        with:
          header: Publication notice
          message: |
            ${{ env.pub_comment }}
            This PR will publish as soon as the PR merges

      - name: PR publishes with monthly release
        if: ${{ github.base_ref }} ~= "vault/[0-9]{4}"
        uses: marocchino/sticky-pull-request-comment@52423e01640425a022ef5fd42c6fb5f633a02728 # v2.9.1
        with:
          header: Publication notice
          message: |
            ${{ env.pub_comment }}
            This PR will publish with the monthly update

      - name: PR publishes with next major release
        if: ${{ github.base_ref }} ~= "vault/[0-9]\\.[0-9]{2}\\.x"
        uses: marocchino/sticky-pull-request-comment@52423e01640425a022ef5fd42c6fb5f633a02728 # v2.9.1
        with:
          header: Publication notice
          message: |
            ${{ env.pub_comment }}
            This PR will publish with the next major release