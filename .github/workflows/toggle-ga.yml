name: ‚úÖ Create GA PR
run-name: Create GA PR [${{ github.actor }}]

permissions: 
  pull-requests: write
  contents: write

on: 
  workflow_dispatch:
    inputs:
      targetVersion:
        required: true
        description: Preview version (e.g., "1.21.x")
        default: '1.21.x'
      folderTag:
        required: true
        default: 'rc'
        description: Preview dog tag ('rc' or 'beta')
      product:
        required: true
        default: 'vault'
        description: Product slug

env:
  prBranch: "${{ github.event.inputs.product }}/${{ github.event.inputs.targetVersion }}-to-ga"
  oldFolder: "${{ github.event.inputs.product }}/v${{ github.event.inputs.targetVersion }} (${{ github.event.inputs.folderTag }})"
  newFolder: "${{ github.event.inputs.product }}/v${{ github.event.inputs.targetVersion }}"


jobs:

  create-branch:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out main
        uses: actions/checkout@v4

      - name: Create PR branch
        run: |
          git checkout -B "${{ env.prBranch }}"
        id: create-branch
        #uses: peterjgrainger/action-create-branch@v2.2.0
        #with:
        #  branch: ${{ env.prBranch }}

  update-folder:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Check out PR branch (${{ env.prBranch }})"
        uses: actions/checkout@v4
        with:
          ref: ${{ env.prBranch }}

      - name: Update folder name
        working-directory: ./content
        run: |
         mv "${{ env.oldFolder }}" "${{ env.newFolder }}"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Remove preview tag from v${{ github.event.inputs.targetVersion }}.x"
          branch: ${{ env.prBranch }}

  create-pr:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
      prTitle:     "[PUBLISH GA] Convert ${{ github.event.inputs.targetVersion }} to GA"
      prBody: |
        üöß \`${{ github.repository }}\` publication PR

        **Triggered by**: @${{ github.actor }} with a Github action
        **Preview folder**: \`${{ github.event.inputs.product }}/v${{ github.event.inputs.targetVersion }} (${{ github.event.inputs.folderTag }})\`
        **New folder**:   \`${{ github.event.inputs.product }}/v${{ github.event.inputs.targetVersion }}\`
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.prBranch }}
          fetch-depth: 0
      - name: Create pull request
        run: |
          gh pr create                    \
            --base  main                  \
            --head  ${{ env.prBranch }}   \
            --title "${{ env.prTitle }}"  \
            --body  "${{ env.prBody }}"
      - name: Wrap-up
        run: |
          echo "üçè Final job status:  ${{ job.status }}"
